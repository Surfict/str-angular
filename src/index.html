<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StreemAngular</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
</head>
<body>
  <app-root>
    <div *ngIf="!name; else forminfo">
      <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
        <div class="form-container">
          <div class="row columns">
            <h1>Values</h1>
            <label>Name
              <input type="text" formControlName="name">
            </label>

            <label>Links. Separe yours link by a comma.
              <textarea  formControlName="links"></textarea>
            </label>

            <label for="validate">Minimum of 3 Characters</label>
            <input type="checkbox" name="validate" formControlName="validate" value="1"> On

            <input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid">
          </div>
        </div>
      </form>
    </div>

    <ng-template #forminfo>
      <div class="form-container">
        <div class="row columns">
          <h1>{{ name }}</h1>

          <p>{{ description }}</p>
        </div>
      </div>
    </ng-template>



  </app-root>
</body>
</html>
